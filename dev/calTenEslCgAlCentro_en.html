<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sling Tension 90° CG at Center</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>SLING TENSION 90° CG AT CENTER</h2>
      <div class="inputs">
        <label for="peso">Weight</label>
        <input
          type="number"
          id="peso"
          step="any"
          placeholder="Enter weight"
          name="weight"
          required
        />
        <div id="pesoError" class="error-message"></div>

        <label for="diferencia1"
          >Difference 1<span class="descripcion"
            ><br />Existing difference on the left side of the radius</span
          ></label
        >
        <input
          type="number"
          id="diferencia1"
          step="any"
          placeholder="Enter difference 1"
          name="difference"
          required
        />
        <div id="diferencia1Error" class="error-message"></div>

        <label for="distancia"
          >Total Distance<span class="descripcion"
            ><br />Total sum of the radius</span
          ></label
        >
        <input
          type="number"
          id="distancia"
          step="any"
          placeholder="Enter total distance"
          name="total_distance"
          required
        />
        <div id="distanciaError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calculoGravedadCentro()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Tension:
          <span id="gravedadCentro"></span>
        </p>
      </div>
    </div>

    <div id="procesoCentro" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img
        src="../assest/img/tension_eslinga_90ý_al_centro-transformed.png"
        alt="working height image"
      />
    </div>

    <script src="../assest/js/calTenEslCgAlCentro.js"></script>
  </body>
</html>
