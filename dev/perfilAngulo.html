<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Perfil Ángulo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>
  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>PERFIL ÁNGULO</h2>
      <div class="inputs">
        <label for="alto">Alto</label>
        <input
          type="number"
          id="alto"
          step="any"
          name="alto"
          placeholder="Ingresa alto en mm"
          required
        />
        <div id="altoError" class="error-message"></div>

        <label for="largo">Largo</label>
        <input
          type="number"
          id="largo"
          step="any"
          name="largo"
          placeholder="Ingresa largo en mm"
          required
        />
        <div id="largoError" class="error-message"></div>

        <label for="espesor">Espesor</label>
        <input
          type="number"
          id="espesor"
          step="any"
          name="espesor"
          placeholder="Ingresa espesor en mm"
          required
        />
        <div id="espesorError" class="error-message"></div>

        <label for="especifico">Peso Específico</label>
        <input
          type="number"
          id="especifico"
          step="any"
          name="peso"
          placeholder="Ingresa peso específico en toneladas/m³"
          required
        />
        <div id="especificoError" class="error-message"></div>
      </div>

      <button class="enviar"><span class="span">Calcular</span></button>
      <div class="result">
        <p>
          Peso:
          <span id="perfilA"></span>
        </p>
      </div>
    </div>

    <div id="procesoDesarrollo" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/perfil angulo.png" alt="imagen perfil ángulo" />
    </div>

    <script src="../assest/js/perfilAngulo.js"></script>
  </body>
</html>
