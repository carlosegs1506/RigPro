<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calculo Peso Cable Acero</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/principal.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>PESO CABLE DE ACERO m/l</h2>
      <div class="inputs">
        <form>
          <label for="radio">Radio</label>
          <input
            type="number"
            id="radio"
            step="0.01"
            name="radio"
            placeholder="Ingresa radio"
            required
          />
          <div id="radioError" class="error-message"></div>

          <label for="largo">Largo</label>
          <input
            type="number"
            id="largo"
            step="0.01"
            name="largo"
            placeholder="Ingresa largo"
            required
          />
          <div id="largoError" class="error-message"></div>

          <label for="peso">Peso Especifco</label>
          <input
            type="number"
            id="peso"
            step="0.01"
            name="peso"
            placeholder="Ingresa peso especifico"
            required
          />
          <div id="pesoError" class="error-message"></div>
        </form>
      </div>
      <button class="enviar" onclick="calcularPesoCable()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Peso:
          <span id="cableAcero"></span>
        </p>
      </div>
    </div>

    <div id="procesoDesarrollo" class="proceso"></div>

    <script src="../assest/js/peso_cable_acero.js"></script>
  </body>
</html>
