<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Cálculo Volumen y Peso de una Pirámide Vacía</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>CALCULO VOLUMEN Y PESO DE UNA PIRÁMIDE VACÍA</h2>
      <div class="inputs">
        <label for="alturaA">Ingrese la altura A (mm)</label>
        <input
          type="number"
          id="alturaA"
          name="alturaA"
          step="any"
          placeholder="Ingresa altura A"
          required
        />
        <div id="alturaAError" class="error-message"></div>

        <label for="alturaB">Ingrese la altura B (mm)</label>
        <input
          type="number"
          id="alturaB"
          name="alturaB"
          step="any"
          placeholder="Ingresa altura B"
          required
        />
        <div id="alturaBError" class="error-message"></div>

        <label for="ancho">Ingrese el ancho (mm)</label>
        <input
          type="number"
          id="ancho"
          name="ancho"
          step="any"
          placeholder="Ingresa ancho"
          required
        />
        <div id="anchoError" class="error-message"></div>

        <label for="largo">Ingrese el largo (mm)</label>
        <input
          type="number"
          id="largo"
          name="largo"
          step="any"
          placeholder="Ingresa largo"
          required
        />
        <div id="largoError" class="error-message"></div>

        <label for="espesor">Ingrese el espesor (mm)</label>
        <input
          type="number"
          id="espesor"
          name="espesor"
          step="any"
          placeholder="Ingresa espesor"
          required
        />
        <div id="espesorError" class="error-message"></div>

        <label for="pesoEspecifico">Ingrese el peso específico (kg/m³)</label>
        <input
          type="number"
          id="pesoEspecifico"
          name="pesoEspecifico"
          step="any"
          placeholder="Ingresa peso sin puntos"
          required
        />
        <div id="pesoEspecificoError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularVolumenYPeso()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Volumen:
          <span id="volumenResultado"></span>
        </p>
        <p>
          Peso:
          <span id="pesoResultado"></span>
        </p>
      </div>
    </div>

    <div id="procesoPiramide" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/PiramideVacia.png" alt="imagen pirámide vacía" />
    </div>

    <script src="../assest/js/piramideVacia.js"></script>
  </body>
</html>
