<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Safe Load Strop 45° or More</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>STROP CAPACITY ACCORDING TO DIAMETER</h2>
      <div class="inputs">
        <label for="capacidadEstrobo">Enter Inches</label>
        <input
          type="text"
          id="capacidadEstrobo"
          step="any"
          name="capacidad"
          placeholder="Enter inches + fraction"
          required
        />
        <div id="capacidadError" class="error-message"></div>

        <label for="amarre">Type of Strop</label>
        <select id="amarre">
          <option value="axial">Axial</option>
          <option value="lazo">Lazo</option>
          <option value="canasta">Basket</option>
        </select>
      </div>

      <button class="enviar" onclick="calcularCapacidad()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Capacity:
          <span id="resultado"></span>
        </p>
      </div>
    </div>

    <div class="container_todos">
      <h2>SAFE LOAD FOR STROP AT 45° OR MORE</h2>
      <div class="inputs">
        <label for="angulada"
          >Vertical Load per Strop <br />
          Half Load Weight</label
        >
        <input
          type="number"
          id="angulada"
          name="angulada"
          step="any"
          placeholder="Enter vertical load"
          required
        />
        <div id="anguladaError" class="error-message"></div>

        <label for="largo">Length</label>
        <input
          type="number"
          id="largo"
          name="largo"
          step="any"
          placeholder="Enter length"
          required
        />
        <div id="largoError" class="error-message"></div>

        <label for="altura">Height</label>
        <input
          type="number"
          id="altura"
          name="altura"
          step="any"
          placeholder="Enter height"
          required
        />
        <div id="alturaError" class="error-message"></div>
      </div>

      <button class="enviar" onclick="capacidadSegura()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Safe Load:
          <span id="capacidadSeguraEstrobo"></span>
        </p>
      </div>
    </div>

    <div id="proceso45" class="proceso"></div>

    <script src="../assest/js/capEstrAngulada.js"></script>
  </body>
</html>
