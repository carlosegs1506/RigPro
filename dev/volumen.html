<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Volumen</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>VOLUMEN</h2>
      <div class="inputs">
        <label for="largo">Largo</label>
        <input
          type="number"
          id="largo"
          step="any"
          placeholder="Ingresa largo"
          name="largo"
          required
        />
        <div id="largoError" class="error-message"></div>

        <label for="ancho">Ancho</label>
        <input
          type="number"
          id="ancho"
          step="any"
          placeholder="Ingresa ancho"
          name="ancho"
          required
        />
        <div id="anchoError" class="error-message"></div>

        <label for="alto">Alto</label>
        <input
          type="number"
          id="alto"
          step="any"
          placeholder="Ingresa alto"
          name="alto"
          required
        />
        <div id="altoError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularVolumen()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Volumen:
          <span id="volumen"></span>
        </p>
      </div>
    </div>

    <div id="procesoVolumen" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/volumen-transformed.png" alt="Volumen" />
    </div>

    <script src="../assest/js/volumen.js"></script>
  </body>
</html>
