<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calculo Volumen y Peso de una Esfera Vacía</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>CALCULO VOLUMEN Y PESO DE UNA ESFERA VACÍA</h2>
      <div class="inputs">
        <label for="diametro">Ingrese el diámetro</label>
        <input
          type="number"
          id="diametro"
          name="diametro"
          step="any"
          placeholder="Ingresa diámetro"
          required
        />
        <div id="diametroError" class="error-message"></div>

        <label for="espesor">Ingrese el espesor</label>
        <input
          type="number"
          id="espesor"
          name="espesor"
          step="any"
          placeholder="Ingresa espesor"
          required
        />
        <div id="espesorError" class="error-message"></div>

        <label for="pesoEspecifico">Ingrese el peso específico</label>
        <input
          type="number"
          id="pesoEspecifico"
          name="pesoEspecifico"
          step="any"
          placeholder="Ingresa peso sin puntos"
          required
        />
        <div id="pesoEspecificoError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularVolumenYPeso()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Volumen:
          <span id="volumenResultado"></span>
        </p>
        <p>
          Peso:
          <span id="pesoResultado"></span>
        </p>
      </div>
    </div>

    <div id="procesoEsfera" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/EsferaVacia.png" alt="imagen esfera vacía" />
    </div>

    <script src="../assest/js/esferaVacia.js"></script>
  </body>
</html>
