<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Volume and Weight Calculation of a Cone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>VOLUME AND WEIGHT CALCULATION OF A CONE</h2>
      <div class="inputs">
        <label for="diametro">Enter the diameter</label>
        <input
          type="number"
          id="diametro"
          name="diametro"
          step="any"
          placeholder="Enter diameter"
          required
        />
        <div id="diametroError" class="error-message"></div>

        <label for="altura">Enter the height</label>
        <input
          type="number"
          id="altura"
          name="altura"
          step="any"
          placeholder="Enter height"
          required
        />
        <div id="alturaError" class="error-message"></div>

        <label for="pesoEspecifico">Enter the specific weight</label>
        <input
          type="number"
          id="pesoEspecifico"
          name="pesoEspecifico"
          step="any"
          placeholder="Enter specific weight"
          required
        />
        <div id="pesoEspecificoError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularVolumenYPeso()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Volume:
          <span id="volumenResultado"></span>
        </p>
        <p>
          Weight:
          <span id="pesoResultado"></span>
        </p>
      </div>
    </div>

    <div id="procesoCono" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/Cono Picudo.png" alt="pointed cone image" />
    </div>

    <script src="../assest/js/pesoCono.js"></script>
  </body>
</html>
