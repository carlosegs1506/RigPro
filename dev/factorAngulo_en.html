<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Angle Factor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>ANGLE FACTOR</h2>
      <div class="inputs">
        <label for="angulo">Enter the Angle</label>
        <input
          type="number"
          id="angulo"
          step="any"
          name="angulo"
          placeholder="Enter angle"
          required
        />
        <div id="anguloError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularFactorAngulo()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Angle Factor:
          <span id="resultado"></span>
        </p>
      </div>
    </div>

    <div id="procesoFactorAngulo" class="proceso"></div>

    <script src="../assest/js/factorAngulo.js"></script>
  </body>
</html>
