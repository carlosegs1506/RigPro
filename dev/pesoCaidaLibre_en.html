<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Free Fall</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>WEIGHT IN FREE FALL</h2>
      <div class="inputs">
        <label for="peso">Structure Weight:</label>
        <input
          type="number"
          id="peso"
          name="peso"
          placeholder="Enter weight"
          required
        />
        <div id="pesoError" class="error-message"></div>

        <label for="altura">Fall Height:</label>
        <input
          type="number"
          id="altura"
          name="altura"
          placeholder="Enter height"
          required
        />
        <div id="alturaError" class="error-message"></div>
      </div>

      <button class="enviar" onclick="calculoCaidaLibre()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Weight:
          <span id="caidaLibre"></span>
        </p>
      </div>
    </div>

    <div id="procesoDesarrollo" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img
        src="../assest/img/caida_libre-transformed.png"
        alt="free fall image"
      />
    </div>

    <script src="../assest/js/pesoCaidaLibre.js"></script>
  </body>
</html>
