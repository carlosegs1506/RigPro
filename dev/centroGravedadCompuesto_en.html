<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Composite Center of Gravity</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>COMPOSITE CENTER OF GRAVITY</h2>
      <div class="inputs">
        <label for="peso1">Weight 1</label>
        <input
          type="number"
          id="peso1"
          name="peso"
          placeholder="Enter weight 1"
          required
        />
        <div id="peso1Error" class="error-message"></div>

        <label for="distancia1"
          >Distance 1<br /><span class="descripcion"
            >Measured from the midpoint of the imaginary center of gravity of
            the first piece to the right or left of it.</span
          ></label
        >
        <input
          type="number"
          id="distancia1"
          name="distancia1"
          placeholder="Enter distance 1"
          required
        />
        <div id="distancia1Error" class="error-message"></div>

        <label for="peso2">Weight 2</label>
        <input
          type="number"
          id="peso2"
          name="peso"
          placeholder="Enter weight 2"
          required
        />
        <div id="peso2Error" class="error-message"></div>

        <label for="distancia2"
          >Distance 2<br /><span class="descripcion"
            >Measured from the beginning of the piece to the imaginary center of
            gravity of the second piece.</span
          ></label
        >
        <input
          type="number"
          id="distancia2"
          name="distancia2"
          placeholder="Enter distance 2"
          required
        />
        <div id="distancia2Error" class="error-message"></div>

        <label for="peso3">Weight 3</label>
        <input
          type="number"
          id="peso3"
          name="peso3"
          placeholder="Enter weight 3"
          required
        />
        <div id="peso3Error" class="error-message"></div>

        <label for="distancia3"
          >Distance 3 (m):<br /><span class="descripcion"
            >Measured from the beginning of the piece to the imaginary center of
            gravity of the third piece.</span
          ></label
        >
        <input
          type="number"
          id="distancia3"
          name="distancia3"
          placeholder="Enter distance 3"
          required
        />
        <div id="distancia3Error" class="error-message"></div>
      </div>
      <button class="enviar" onclick="centroGravedadCompuesto()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Center of Gravity:
          <span id="centroGravedad"></span>
        </p>
      </div>
    </div>

    <div id="procesoCompuesto" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img
        src="../assest/img/centro de gravedad compuesto.png"
        alt="composite center of gravity image"
      />
    </div>

    <script src="../assest/js/centroGravedadCompuesto.js"></script>
  </body>
</html>
