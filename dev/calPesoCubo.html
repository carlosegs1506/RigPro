<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calculo Peso de un Cubo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>PESO DE UN CUBO:</h2>
      <div class="inputs">
        <label for="largo">Largo</label>
        <input
          type="number"
          id="largo"
          step="any"
          placeholder="Ingresa largo"
          name="largo"
          required
        />
        <div id="largoError" class="error-message"></div>

        <label for="ancho">Ancho</label>
        <input
          type="number"
          id="ancho"
          step="any"
          placeholder="Ingresa ancho"
          name="ancho"
          required
        />
        <div id="anchoError" class="error-message"></div>

        <label for="alto">Alto</label>
        <input
          type="number"
          id="alto"
          step="any"
          placeholder="Ingresa alto"
          name="alto"
          required
        />
        <div id="altoError" class="error-message"></div>

        <label for="peso_especifico">Peso Específico Material</label>
        <input
          type="number"
          id="peso_especifico"
          step="any"
          placeholder="Ingresa peso específico"
          name="peso_especifico"
          required
        />
        <div id="peso_especificoError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularPesoCubo()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Peso:
          <span id="pesoCubo"></span>
        </p>
      </div>
    </div>

    <div id="procesoCubo" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/cubo.png" alt="imagen altura de trabajo" />
    </div>

    <script src="../assest/js/calPesoCubo.js"></script>
  </body>
</html>
