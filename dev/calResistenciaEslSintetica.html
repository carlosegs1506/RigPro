<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calculo Resistencia Eslinga Sintetica</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/principal.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>RESISTENCIA ESLINGA SINTETICA</h2>
      <div class="inputs">
        <label for="largo">Largo</label>
        <input
          type="number"
          id="largo"
          step="any"
          placeholder="Ingresa largo"
          name="largo"
          required
        />
        <div id="largoError" class="error-message"></div>

        <label for="ancho">Ancho</label>
        <input
          type="number"
          id="ancho"
          step="any"
          placeholder="Ingresa ancho"
          name="ancho"
          required
        />
        <div id="anchoError" class="error-message"></div>

        <label for="numero_capas">Numero de Capas</label>
        <input
          type="number"
          id="numero_capas"
          step="any"
          placeholder="Ingresa numero de capas"
          name="numero_capas"
          required
        />
        <div id="numero_capasError" class="error-message"></div>

        <label for="fuerza">Fuerza</label>
        <input
          type="number"
          id="fuerza"
          step="any"
          placeholder="Ingresa fuerza"
          name="fuerza"
          required
        />
        <div id="fuerzaError" class="error-message"></div>

        <label for="segundos">Segundos</label>
        <input
          type="number"
          id="segundos"
          step="any"
          placeholder="Ingresa segundos"
          name="segundos"
          required
        />
        <div id="segundosError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularResistenciaEslinga()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Resistencia:
          <span id="resistenciaEslinga"></span>
        </p>
      </div>
    </div>

    <div id="procesoResistencia" class="proceso"></div>

    <script src="../assest/js/calResistenciaEslSintetica.js"></script>
  </body>
</html>
