<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Diagonalidad</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>DIAGONALITY</h2>
      <div class="inputs">
        <form>
          <label for="radio">Radius</label>
          <input
            type="number"
            id="radio"
            step="any"
            name="radio"
            placeholder="Enter radius"
            required
          />
          <div id="radioError" class="error-message"></div>

          <label for="altura">Height</label>
          <input
            type="number"
            id="altura"
            step="any"
            name="height"
            placeholder="Enter height"
            required
          />
          <div id="alturaError" class="error-message"></div>
        </form>
      </div>

      <button class="enviar" onclick="calculoDiagonalidad()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Diagonality:
          <span id="diagonalidad"></span>
        </p>
      </div>
    </div>

    <div id="procesoDiagonalidad" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/diagonalidad.png" alt="diagonalidad" />
    </div>

    <script src="../assest/js/diagonalidad.js"></script>
  </body>
</html>
