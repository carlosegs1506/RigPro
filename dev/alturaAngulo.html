<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Altura de trabajo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/principal.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>ALTURA DE TRABAJO USANDO RADIO Y ANGULO</h2>
      <div class="inputs">
        <label for="radio">Radio</label>
        <input
          type="number"
          id="radio"
          step="any"
          placeholder="Ingresa radio"
          name="radio"
          required
        />
        <div id="radioError" class="error-message"></div>

        <label for="angulo">Ángulo</label>
        <input
          type="number"
          id="angulo"
          step="any"
          placeholder="Ingresa ángulo"
          name="angulo"
          required
        />
        <div id="anguloError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="alturaAngulo()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>Altura: <span id="resultado"></span></p>
      </div>
    </div>

    <div id="procesoAltura" class="proceso"></div>

    <script src="../assest/js/alturaAngulo.js"></script>
  </body>
</html>
