<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Center of Gravity</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>CENTER OF GRAVITY</h2>
      <div class="inputs">
        <label for="peso1">Weight 1</label>
        <input
          type="number"
          id="peso1"
          step="any"
          name="peso1"
          placeholder="Enter weight 1"
          required
        />
        <div id="peso1Error" class="error message"></div>

        <label for="distancia_1"
          >Distance 1<span class="descripcion"
            ><br />Measured as a reference from the midpoint of the imaginary
            center of gravity of the first piece to its left.</span
          ></label
        >
        <input
          type="number"
          id="distancia_1"
          step="any"
          name="distancia_1"
          placeholder="Enter distance 1"
          required
        />
        <div id="distancia_1Error" class="error message"></div>

        <label for="peso2">Weight 2</label>
        <input
          type="number"
          id="peso2"
          name="peso2"
          placeholder="Enter weight 2"
          required
        />
        <div id="peso2Error" class="error message"></div>

        <label for="distancia_2"
          >Distance 2<span class="descripcion"
            ><br />Measured as a reference from the beginning of the second
            piece to its imaginary center of gravity.</span
          ></label
        >
        <input
          type="number"
          id="distancia_2"
          step="any"
          name="distancia_2"
          placeholder="Enter distance 2"
          required
        />
        <div id="distancia_2Error" class="error message"></div>
      </div>

      <button class="enviar" onclick="calcularCentroGravedad()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Center of gravity:
          <span id="calcularGravedad"></span>
        </p>
      </div>
    </div>

    <div id="procesoGravedad" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img
        src="../assest/img/centro de gravedad.png"
        alt="center of gravity image"
      />
    </div>

    <script src="../assest/js/centroDeGravedad.js"></script>
  </body>
</html>
