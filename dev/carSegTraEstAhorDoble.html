<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Carga Segura Estrobo Lazo Doble</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>
  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>
    <div class="container_todos">
      <h2>CAPACIDAD ESTROBOS SEGUN SU DIAMETRO</h2>
      <div class="inputs">
        <label for="capacidad">Ingrese pulgadas</label>
        <input
          type="text"
          id="capacidad"
          step="any"
          name="capacidad"
          placeholder="Ingrese pulgadas + fraccion"
          required
        />
        <div id="capacidadError" class="error-message"></div>
        <label for="amarre">Tipo de estrobado</label>
        <select id="amarre">
          <option value="axial">Axial</option>
          <option value="lazo">Lazo</option>
          <option value="canasta">Canasta</option>
        </select>
      </div>
      <button class="enviar" onclick="calcularCapacidad()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>Capacidad: <span id="resultado"></span></p>
      </div>
    </div>
    <div class="container_todos">
      <h2>CARGA SEGURA EN ESTROBOS LAZO DOBLE</h2>
      <div class="inputs">
        <form>
          <label for="lazo">Capacidad Axial</label>
          <input
            type="text"
            id="lazo"
            name="capacidad"
            placeholder="Ingrese capacidad"
            required
          />
          <div id="lazoError" class="error-message"></div>
          <label for="altura">Altura</label>
          <input
            type="number"
            id="altura"
            step="any"
            name="altura"
            placeholder="Ingrese altura"
            required
          />
          <div id="alturaError" class="error-message"></div>
          <label for="largo">Largo</label>
          <input
            type="number"
            id="largo"
            step="any"
            name="largo"
            placeholder="Ingrese largo"
            required
          />
          <div id="largoError" class="error-message"></div>
        </form>
      </div>
      <button class="enviar" onclick="capacidadSeguraAxialDoble()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Carga Segura:
          <span id="capacidadSeguraEstroboAxialAmarreDoble"></span>
        </p>
      </div>
    </div>
    <div id="procesoDoble" class="proceso"></div>
    <script src="../assest/js/carSegTraEstAhorDoble.js"></script>
  </body>
</html>
