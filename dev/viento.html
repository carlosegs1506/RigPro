<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calculo de Viento</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/principal.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>CALCULO DE VIENTO</h2>
      <div class="inputs">
        <label for="mts_seg">mts/seg</label>
        <input
          type="number"
          id="mts_seg"
          name="mts_seg"
          placeholder="Ingresa velocidad mts/seg"
          required
        />
        <div id="mts_segError" class="error-message"></div>
      </div>

      <button class="enviar" onclick="calculoViento()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Velocidad:
          <span id="viento"></span>
        </p>
      </div>
    </div>

    <div id="procesoViento" class="proceso"></div>

    <script src="../assest/js/viento.js"></script>
  </body>
</html>
