<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calculo Viga</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>
  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>
    <div class="container_todos">
      <h2>VIGA H</h2>
      <div class="inputs">
        <form>
          <fieldset>
            <legend>Volumen A y B</legend>
            <label for="largo_ab">Largo</label>
            <input
              type="number"
              id="largo_ab"
              step="0.01"
              name="largo"
              placeholder="Ingresa largo en mm"
              required
            />
            <div id="largo_abError" class="error-message"></div>
            <label for="ancho_ab">Ancho</label>
            <input
              type="number"
              id="ancho_ab"
              step="0.01"
              name="ancho"
              placeholder="Ingresa ancho en mm"
              required
            />
            <div id="ancho_abError" class="error-message"></div>
            <label for="espesor_ab">Espesor</label>
            <input
              type="number"
              id="espesor_ab"
              step="0.01"
              name="espesor"
              placeholder="Ingresa espesor en mm"
              required
            />
            <div id="espesor_abError" class="error-message"></div>
          </fieldset>
          <br />
          <fieldset>
            <legend>Volumen C</legend>
            <label for="largo_c">Largo</label>
            <input
              type="number"
              id="largo_c"
              step="0.01"
              name="largo"
              placeholder="Ingresa largo en mm"
              required
            />
            <div id="largo_cError" class="error-message"></div>
            <label for="ancho_c">Ancho</label>
            <input
              type="number"
              id="ancho_c"
              step="0.01"
              name="ancho"
              placeholder="Ingresa ancho en mm"
              required
            />
            <div id="ancho_cError" class="error-message"></div>
            <label for="espesor_c">Espesor</label>
            <input
              type="number"
              id="espesor_c"
              step="0.01"
              name="espesor"
              placeholder="Ingresa espesor en mm"
              required
            />
            <div id="espesor_cError" class="error-message"></div>
          </fieldset>
          <br />
          <fieldset>
            <legend>Peso Específico</legend>
            <label for="peso_especifico">Peso Específico</label>
            <input
              type="number"
              id="peso_especifico"
              step="0.01"
              name="peso_especifico"
              placeholder="Ingresa Peso específico en T/m³"
              required
            />
            <div id="peso_especificoError" class="error-message"></div>
          </fieldset>
        </form>
      </div>
      <button class="enviar" onclick="calcularVolumenViga()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>Peso: <span id="vigaH"></span></p>
      </div>
    </div>
    <div id="procesoViga" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img
        src="../assest/img/viga_h-transformed.png"
        alt="imagen oreja de montaje"
      />
    </div>
    <script src="../assest/js/calculoviga.js"></script>
  </body>
</html>
