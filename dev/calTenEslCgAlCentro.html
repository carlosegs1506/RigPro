<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Tension de Eslinga 90° CG al Centro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>TENSION DE ESLINGA 90° CG AL CENTRO</h2>
      <div class="inputs">
        <label for="peso">Peso</label>
        <input
          type="number"
          id="peso"
          step="any"
          placeholder="Ingresa peso"
          name="peso"
          required
        />
        <div id="pesoError" class="error-message"></div>

        <label for="diferencia1"
          >Diferencia 1<span class="descripcion"
            ><br />Diferencia existente al lado izquierdo del radio</span
          ></label
        >
        <input
          type="number"
          id="diferencia1"
          step="any"
          placeholder="Ingresa diferencia 1"
          name="diferencia"
          required
        />
        <div id="diferencia1Error" class="error-message"></div>

        <label for="distancia"
          >Distancia Total<span class="descripcion"
            ><br />Suma total del radio</span
          ></label
        >
        <input
          type="number"
          id="distancia"
          step="any"
          placeholder="Ingresa distancia Total"
          name="distancia"
          required
        />
        <div id="distanciaError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calculoGravedadCentro()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Tension:
          <span id="gravedadCentro"></span>
        </p>
      </div>
    </div>

    <div id="procesoCentro" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img
        src="../assest/img/tension_eslinga_90ý_al_centro-transformed.png"
        alt="imagen altura de trabajo"
      />
    </div>

    <script src="../assest/js/calTenEslCgAlCentro.js"></script>
  </body>
</html>
