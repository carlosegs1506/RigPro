        <input type="number" id="carga" placeholder="Enter the load" />

        <label for="capacidad">Cable Capacity (kg): </label>
        <input
          type="number"
          id="capacidad"
          placeholder="Enter the cable capacity"
        />

      </div>

      <button class="enviar" onclick="calcularLineasCarga()">
