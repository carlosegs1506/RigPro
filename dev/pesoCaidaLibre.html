<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Caida Libre</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>PESO EN CAIDA LIBRE</h2>
      <div class="inputs">
        <label for="peso">Peso Estructura:</label>
        <input
          type="number"
          id="peso"
          name="peso"
          placeholder="Ingresa peso"
          required
        />
        <div id="pesoError" class="error-message"></div>

        <label for="altura">Altura Caida:</label>
        <input
          type="number"
          id="altura"
          name="altura"
          placeholder="Ingresa altura"
          required
        />
        <div id="alturaError" class="error-message"></div>
      </div>

      <button class="enviar" onclick="calculoCaidaLibre()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Peso:
          <span id="caidaLibre"></span>
        </p>
      </div>
    </div>

    <div id="procesoDesarrollo" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img
        src="../assest/img/caida libre.png"
        alt="imagen oreja de montaje"
      />
    </div>

    <script src="../assest/js/pesoCaidaLibre.js"></script>
  </body>
</html>
