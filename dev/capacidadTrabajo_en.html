<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Work Capacity</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/principal_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>CRANE CAPACITY IN %</h2>
      <div class="inputs">
        <form action="">
          <label for="peso">Total Load Weight</label>
          <input
            type="number"
            id="peso"
            name="peso"
            step="any"
            placeholder="Enter total weight"
            required
          />
          <div id="pesoError" class="error-message"></div>

          <label for="capacidad">Crane Capacity</label>
          <input
            type="number"
            id="capacidad"
            name="capacidad"
            step="any"
            placeholder="Enter crane capacity"
            required
          />
          <div id="capacidadError" class="error-message"></div>
        </form>
        <br />
      </div>
      <button class="enviar" onclick="calculoCapacidadGrua()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Capacity:
          <span id="capacidadGrua"></span>
        </p>
      </div>
    </div>

    <div id="procesoTrabajo" class="proceso"></div>

    <script src="../assest/js/capacidadTrabajo.js"></script>
  </body>
</html>
