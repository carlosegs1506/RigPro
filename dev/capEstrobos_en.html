<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Strop Capacity</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/principal_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>STROP CAPACITY</h2>
      <div class="inputs">
        <label for="capacidad">Enter Inches</label>
        <input
          type="text"
          id="capacidad"
          step="any"
          name="capacidad"
          placeholder="Enter inches + fraction"
          required
        />
        <div id="capacidadError" class="error-message"></div>

        <label for="amarre">Type of Strop</label>
        <select id="amarre">
          <option value="axial">Axial</option>
          <option value="lazo">Lazo</option>
          <option value="canasta">Basket</option>
        </select>
      </div>

      <button class="enviar" onclick="calcularCapacidad()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Capacity:
          <span id="resultado"></span>
        </p>
      </div>
    </div>

    <div id="procesoEstrobo" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img
        src="../assest/img/cilindro_1-transformed.png"
        alt="work height image"
      />
    </div>

    <script src="../assest/js/capEstrobos.js"></script>
  </body>
</html>
