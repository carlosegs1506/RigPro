<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Double Loop Capacity</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/principal_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>WORKING ANGLE</h2>
      <div class="inputs">
        <label for="radio">Radius:</label>
        <input
          type="number"
          id="radio"
          step="any"
          placeholder="Enter radius"
          name="radio"
          required
        />
        <div id="radioError" class="error-message"></div>

        <label for="largo">Length:</label>
        <input
          type="number"
          id="largo"
          step="any"
          placeholder="Enter length"
          name="largo"
          required
        />
        <div id="largoError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularAngulo()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Angle:
          <span id="resultadoAngulo"></span>
        </p>
      </div>
    </div>

    <div class="container_todos">
      <h2>UNITS OF MEASUREMENT AND WEIGHT</h2>
      <br />
      <div class="inputs">
        <label for="unidadesOrigen">Select source unit:</label>
        <select id="unidadesOrigen" title="Source Unit">
          <option value="milimetros">Millimeters</option>
          <option value="centimetros">Centimeters</option>
          <option value="metros">Meters</option>
          <option value="pies">Feet</option>
          <option value="pulgadas">Inches</option>
          <option value="libras">Pounds</option>
          <option value="kilogramos">Kilograms</option>
        </select>
        <br />
        <label for="valor">Enter the value to convert:</label>
        <input
          type="number"
          id="valor"
          name="valor"
          placeholder="Enter value"
          step="any"
          required
          title="Value to convert"
        />
        <div id="valorError" class="error-message"></div>
        <br />
        <label for="unidadesDestino">Select target unit:</label>
        <select id="unidadesDestino" title="Target Unit">
          <option value="metros">Meters</option>
          <option value="milimetros">Millimeters</option>
          <option value="centimetros">Centimeters</option>
          <option value="pies">Feet</option>
          <option value="libras">Pounds</option>
          <option value="pulgadas">Inches</option>
          <option value="kilogramos">Kilograms</option>
          <option value="toneladas">Tons</option>
        </select>
        <br />
        <label for="resultado">Result:</label>
        <input type="text" id="resultado" readonly title="Result" />
      </div>

      <button class="enviar" onclick="convertirUnidades()">
        <span class="span">Convert</span>
      </button>
    </div>

    <div class="container_todos">
      <h2>DOUBLE LOOP MANEUVER CAPACITY</h2>
      <div class="inputs">
        <label for="diametro">Element Diameter (Pipe, Tube)</label>
        <input
          type="number"
          id="diametro"
          step="any"
          placeholder="Enter diameter in meters"
          name="diametro"
          required
        />
        <div id="diametroError" class="error-message"></div>

        <label for="largo1">Maneuver Length</label>
        <input
          type="number"
          id="largo1"
          step="any"
          placeholder="Enter length in meters"
          name="largo"
          required
        />
        <div id="largo1Error" class="error-message"></div>

        <label for="radio1">Maneuver Radius</label>
        <input
          type="number"
          id="radio1"
          step="any"
          placeholder="Enter radius in meters"
          name="radio"
          required
        />
        <div id="radio1Error" class="error-message"></div>

        <label for="capacidad">Maneuver Capacity</label>
        <input
          type="number"
          id="capacidad"
          step="any"
          placeholder="Enter capacity"
          name="capacidad"
          required
        />
        <div id="capacidadError" class="error-message"></div>

        <label for="angulo">Maneuver Angle</label>
        <input
          type="number"
          id="angulo"
          step="any"
          placeholder="Enter angle"
          name="angulo"
          required
        />
        <div id="anguloError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calculoTensionAhorcadoDoble()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Capacity:
          <span id="capacidadRealAhorcadoDoble"></span>
          <span id="perdidaEstroboAhorcadoDoble" style="display: none"></span>
        </p>
      </div>
    </div>

    <div id="procesoAhorcado" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/lazo doble.png" alt="working height image" />
    </div>

    <script src="../assest/js/angulo.js"></script>
    <script src="../assest/js/unidadesMasaYPeso.js"></script>
    <script src="../assest/js/capacidadAhorDoble.js"></script>
  </body>
</html>
