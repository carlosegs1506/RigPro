<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Thin-Walled Tube</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="./segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>THIN-WALLED TUBE</h2>
      <div class="inputs">
        <label for="diametro">Diameter</label>
        <input
          type="number"
          step="0.01"
          id="diametro"
          name="diametro"
          placeholder="Enter diameter in meters"
          required
        />
        <div id="diametroError" class="error-message"></div>

        <label for="largo">Length</label>
        <input
          type="number"
          step="0.01"
          id="largo"
          name="largo"
          placeholder="Enter length in meters"
          required
        />
        <div id="largoError" class="error-message"></div>

        <label for="espesor">Thickness</label>
        <input
          type="number"
          step="0.01"
          id="espesor"
          name="espesor"
          placeholder="Enter thickness in meters"
          required
        />
        <div id="espesorError" class="error-message"></div>

        <label for="peso">Specific Weight</label>
        <input
          type="number"
          step="0.01"
          id="peso"
          name="peso"
          placeholder="Enter specific weight"
          required
        />
        <div id="pesoError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularPesoTubo()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Weight:
          <span id="calcularTubo"></span>
        </p>
      </div>
    </div>

    <div id="procesoDesarrollo" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img
        src="../assest/img/cilindro pared delgada.png"
        alt="thin-walled cylinder image"
      />
    </div>

    <script src="../assest/js/tuboParedDelgda.js"></script>
  </body>
</html>
