<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Carga Segura Estrobo Canasta 90° Simple</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>CAPACIDAD ESTROBOS SEGUN SU DIAMETRO</h2>
      <div class="inputs">
        <label for="capacidad">Ingresa Pulgadas</label>
        <input
          type="text"
          id="capacidad"
          step="any"
          name="capacidad"
          placeholder="Ingresa  pulgadas + fraccion"
          required
        />
        <div id="capacidadError" class="error-message"></div>
        <label for="amarre">Tipo de Estrobado</label>
        <select id="amarre">
          <option value="axial">Axial</option>
          <option value="lazo">Lazo</option>
          <option value="canasta">Canasta</option>
        </select>
      </div>
      <button class="enviar" onclick="calcularCapacidad()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>Capacidad: <span id="resultado"></span></p>
      </div>
    </div>

    <div class="container_todos">
      <h2>CARGA SEGURA ESTROBOS CANASTA 90° SIMPLE</h2>
      <div class="inputs">
        <label for="axial">Capacidad Axial:</label>
        <input
          type="number"
          id="axial"
          name="axial"
          placeholder="Ingresa capacidad"
          required
        />
        <div id="axialError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="capacidadSeguraVerticalSimple()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Carga segura: <span id="capacidadSeguraEstroboVerticalSimple"></span>
        </p>
      </div>
    </div>

    <div id="procesoDesarrollo" class="proceso"></div>

    <script src="../assest/js/capEstrobos.js"></script>
    <script src="../assest/js/cargSegTraEstrCanSimple.js"></script>
  </body>
</html>
