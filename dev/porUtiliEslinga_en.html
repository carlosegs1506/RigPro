<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Use of Slings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="./principal_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>WORKING ANGLE</h2>
      <div class="inputs">
        <label for="radio">Radius</label>
        <input
          type="number"
          id="radio"
          step="any"
          placeholder="Enter radius"
          name="radio"
          required
        />
        <div id="radioError" class="error-message"></div>

        <label for="largo">Length</label>
        <input
          type="number"
          id="largo"
          step="any"
          placeholder="Enter length"
          name="largo"
          required
        />
        <div id="largoError" class="error-message"></div>
      </div>
      <button id="calcularAnguloBtn" class="enviar" onclick="calcularAngulo()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Angle:
          <span id="resultado"></span>
        </p>
      </div>
    </div>

    <div class="container_todos">
      <h2>SLING TENSION</h2>
      <div class="inputs">
        <label for="peso">Weight</label>
        <input
          type="number"
          id="peso"
          step="any"
          name="peso"
          placeholder="Enter weight"
          required
        />
        <div id="pesoError" class="error-message"></div>

        <label for="numero">Number of Slings</label>
        <input
          type="number"
          id="numero"
          step="any"
          name="numero"
          placeholder="Enter number of slings"
          required
        />
        <div id="numeroError" class="error-message"></div>

        <label for="angulo">Angle</label>
        <input
          type="number"
          id="angulo"
          step="any"
          name="angulo"
          placeholder="Enter angle"
          required
        />
        <div id="anguloError" class="error-message"></div>
      </div>
      <button
        id="calcularTensionBtn"
        class="enviar"
        onclick="calcularTensionEslngas()"
      >
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Tension:
          <span id="tensionEslingas"></span>
        </p>
      </div>
    </div>

    <div class="container_todos">
      <h2>% UTILIZATION</h2>
      <div class="inputs">
        <label for="tension">Sling Tension</label>
        <input
          type="number"
          id="tension"
          step="any"
          name="tension"
          placeholder="Enter tension"
          required
        />
        <div id="tensionError" class="error-message"></div>

        <label for="capacidad">Sling Capacity</label>
        <input
          type="number"
          id="capacidad"
          step="any"
          name="capacidad"
          placeholder="Enter capacity"
          required
        />
        <div id="capacidadError" class="error-message"></div>
      </div>
      <button
        id="calcularUtilizacionBtn"
        class="enviar"
        onclick="calculoUtilizacionEslingas()"
      >
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          % Utilization:
          <span id="utilizacionEslingas"></span>
        </p>
      </div>
    </div>

    <div id="procesoDesarrollo" class="proceso"></div>

    <script src="../assest/js/porUtiliEslinga.js" defer></script>
  </body>
</html>
