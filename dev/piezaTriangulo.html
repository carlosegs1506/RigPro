<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calculo de Peso de una Pieza Triangular</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>CALCULO PESO DE UNA PIEZA TRIANGULAR</h2>
      <div class="inputs">
        <label for="alto">Ingrese el alto</label>
        <input
          type="number"
          id="alto"
          name="alto"
          step="any"
          placeholder="Ingresa alto en mm"
          required
        />
        <div id="altoError" class="error-message"></div>

        <label for="ancho">Ingrese el ancho</label>
        <input
          type="number"
          id="ancho"
          name="ancho"
          step="any"
          placeholder="Ingresa ancho en mm"
          required
        />
        <div id="anchoError" class="error-message"></div>

        <label for="espesor">Ingrese el espesor</label>
        <input
          type="number"
          id="espesor"
          name="espesor"
          step="any"
          placeholder="Ingresa espesor en mm"
          required
        />
        <div id="espesorError" class="error-message"></div>

        <label for="pesoEspecifico"
          >Ingrese el peso específico (toneladas métricas)</label
        >
        <input
          type="number"
          id="pesoEspecifico"
          name="pesoEspecifico"
          step="any"
          placeholder="Ingresa peso específico"
          required
        />
        <div id="pesoEspecificoError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularPesoTriangulo()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Peso del Rectángulo:
          <span id="pesoRectanguloResultado"></span>
        </p>
        <p>
          Peso del Triángulo:
          <span id="pesoTrianguloResultado"></span>
        </p>
      </div>
    </div>

    <div id="procesoTriangulo" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/PiezaTriangulo.png" alt="imagen triangulo" />
    </div>

    <script src="../assest/js/piezaTriangulo.js"></script>
  </body>
</html>
