<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Working Angle</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/principal_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>SYNTHETIC SLING RESISTANCE</h2>
      <div class="inputs">
        <label for="largo">Length</label>
        <input
          type="number"
          id="largo"
          step="any"
          placeholder="Enter length"
          name="largo"
          required
        />
        <div id="largoError" class="error-message"></div>

        <label for="ancho">Width</label>
        <input
          type="number"
          id="ancho"
          step="any"
          placeholder="Enter width"
          name="ancho"
          required
        />
        <div id="anchoError" class="error-message"></div>

        <label for="numero_capas">Number of Layers</label>
        <input
          type="number"
          id="numero_capas"
          step="any"
          placeholder="Enter number of layers"
          name="numero_capas"
          required
        />
        <div id="numero_capasError" class="error-message"></div>

        <label for="fuerza">Force</label>
        <input
          type="number"
          id="fuerza"
          step="any"
          placeholder="Enter force"
          name="fuerza"
          required
        />
        <div id="fuerzaError" class="error-message"></div>

        <label for="segundos">Seconds</label>
        <input
          type="number"
          id="segundos"
          step="any"
          placeholder="Enter seconds"
          name="segundos"
          required
        />
        <div id="segundosError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularResistenciaEslinga()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Resistance:
          <span id="resistenciaEslinga"></span>
        </p>
      </div>
    </div>

    <div id="procesoResistencia" class="proceso"></div>

    <script src="../assest/js/calResistenciaEslSintetica.js"></script>
  </body>
</html>
