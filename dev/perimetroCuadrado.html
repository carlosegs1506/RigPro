<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calculo de Perímetro de un Cuadrado</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/principal.html">Regresar</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>CALCULO PERÍMETRO DE UN CUADRADO</h2>
      <div class="inputs">
        <label for="lado">Ingrese la longitud de un lado</label>
        <input
          type="number"
          id="lado"
          name="lado"
          step="any"
          placeholder="Ingresa longitud del lado"
          required
        />
        <div id="ladoError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularPerimetro()">
        <span class="span">Calcular</span>
      </button>
      <div class="result">
        <p>
          Perímetro:
          <span id="resultado"></span>
        </p>
      </div>
    </div>

    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/PerimetroCuadrado.png" alt="perimetro cuadrado" />
    </div>

    <script src="../assest/js/perimetroCuadrado.js"></script>
  </body>
</html>
