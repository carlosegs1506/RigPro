<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cube Weight Calculation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>WEIGHT OF A CUBE:</h2>
      <div class="inputs">
        <label for="largo">Length</label>
        <input
          type="number"
          id="largo"
          step="any"
          placeholder="Enter length"
          name="length"
          required
        />
        <div id="largoError" class="error-message"></div>

        <label for="ancho">Width</label>
        <input
          type="number"
          id="ancho"
          step="any"
          placeholder="Enter width"
          name="width"
          required
        />
        <div id="anchoError" class="error-message"></div>

        <label for="alto">Height</label>
        <input
          type="number"
          id="alto"
          step="any"
          placeholder="Enter height"
          name="height"
          required
        />
        <div id="altoError" class="error-message"></div>

        <label for="peso_especifico">Material Specific Weight</label>
        <input
          type="number"
          id="peso_especifico"
          step="any"
          placeholder="Enter specific weight"
          name="specific_weight"
          required
        />
        <div id="peso_especificoError" class="error-message"></div>
      </div>
      <button class="enviar" onclick="calcularPesoCubo()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Weight:
          <span id="pesoCubo"></span>
        </p>
      </div>
    </div>

    <div id="procesoCubo" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/cubo.png" alt="working height image" />
    </div>

    <script src="../assest/js/calPesoCubo.js"></script>
  </body>
</html>
