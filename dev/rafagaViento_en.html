<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
    <title>Wind Gust</title>
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="./segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>WIND GUST CALCULATION</h2>

      <div class="inputs">
        <label for="viento">Wind Speed at 10 Meters (m/s):</label>
        <input
          type="number"
          id="viento"
          name="viento"
          placeholder="Enter wind speed"
        />
        <div id="vientoError" class="error-message"></div>

        <label for="altura">Working Height (meters):</label>
        <input
          type="number"
          id="altura"
          name="altura"
          placeholder="Enter height"
        />
        <div id="alturaError" class="error-message"></div>
      </div>

      <button class="enviar" onclick="calcularRafaga()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Speed:
          <span id="result"></span>
        </p>
      </div>
    </div>

    <div id="procesoViento" class="proceso"></div>
    <script src="../assest/js/rafagaViento.js"></script>
  </body>
</html>
