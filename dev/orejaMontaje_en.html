<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mounting Lug</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/futurista1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>

  <body>
    <ul class="ul_principal_segundario">
      <li>
        <button class="button_principal_segundario">
          <a href="../dev/segundario_en.html">Go Back</a>
        </button>
        <img class="imagen" src="../assest/img/futurista1.png" />
      </li>
    </ul>

    <div class="container_todos">
      <h2>MOUNTING LUG</h2>
      <div class="inputs">
        <form>
          <label for="gramil">Scriber</label>
          <input
            type="number"
            id="gramil"
            step="any"
            name="gramil"
            placeholder="Enter scriber in mm"
            required
          />
          <div id="gramilError" class="error-message"></div>

          <label for="espesor">Thickness</label>
          <input
            type="number"
            id="espesor"
            step="any"
            name="espesor"
            placeholder="Enter thickness in mm"
            required
          />
          <div id="espesorError" class="error-message"></div>
        </form>
      </div>

      <button class="enviar" onclick="capacidadOrejaMontaje()">
        <span class="span">Calculate</span>
      </button>
      <div class="result">
        <p>
          Capacity:
          <span id="capacidadOreja"></span>
        </p>
      </div>
    </div>

    <div id="procesoDesarrollo" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none">
      <img src="../assest/img/oreja de montaje.png" alt="mounting lug image" />
    </div>

    <script src="../assest/js/orejaMontaje.js"></script>
  </body>
</html>
